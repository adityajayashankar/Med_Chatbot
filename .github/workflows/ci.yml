# This workflow performs Continuous Integration (CI) for the Medical Chatbot project.

# The CI part runs on every push and pull request to the main branch,
# checking for code quality and running tests.

name: CI for Medical Chatbot

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # The Continuous Integration (CI) job: builds and tests the application.
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        # This step installs all project dependencies from requirements.txt,
        # along with development tools like black, pytest, and flake8.
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black pytest flake8

      - name: Check code formatting with black
        # The workflow will fail if code is not formatted correctly.
        run: black --check .
        
      - name: Lint with Flake8
        # This checks for stylistic errors and potential bugs.
        run: flake8 .

      - name: Run tests with Pytest
        # This executes the project's test suite to ensure functionality.
        run: pytest

